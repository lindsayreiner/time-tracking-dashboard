<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/site-images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="all-card-container">
      <div class="card-container">
        <div class="intro-photo-div">
          <img
            src="./assets/images/site-images/image-jeremy.png"
            class="photo"
            alt="photo of you"
          />
          <h1 class="report-title">
            <span class="title-smaller">Report for</span>
            <br />
            Jeremy Robson
          </h1>
        </div>
        <p class="time-options">
          <button class="time-selections as-text daily-btn">Daily</button>
          <button class="time-selections as-text weekly-btn">Weekly</button>
          <button class="time-selections as-text monthly-btn">Monthly</button>
        </p>
      </div>

      <div class="card-container">
        <div class="work-card-top"></div>
        <div class="card-bottom">
          <div class="card-left">
            <h2 class="card-title"></h2>
            <p class="card-time"></p>
          </div>
          <div class="card-right">
            <div class="meatball-menu"></div>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://lindsayreiner.github.io/lindsay_porfolio2.0/">Lindsay</a
      >.
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./data.json"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
